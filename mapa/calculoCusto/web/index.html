<html>
    <head>
        <title>Calculador de custo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header class="header-content">
            <h1>Calcule o custo por Km Rodado!</h1>
        </header>
        <main><article class="content">
            <form name="calculador" action="./calculadorkmrodado" method="POST"><br>
                <label>Digite o modelo do carro:</label><input type="text" name="modelo"/><br>
                <label>Digite o valor da gasolina:</label><input type="text" name="valorGas"/><br>
                <label>Digite quantos Km/L o carro faz:</label><input type="text" name="custoPorKm"/><br>
                <label>Digite o valor médio da revisão a cada 10 mil Km:</label><input type="text" name="valorRevisao"/><br>
                <label>Digite o valor de 4 pneus  que rodam 50 mil Km:</label><input type="text" name="valorPneu"/><br>
                <label>Estima-se acréscimo de 15% no cálculo do Km rodado por desgate e devalorizaçâo do veículo.</label><br>
                <input type="submit" value="Calcular" name="botao" />
            </form>
        </article>
        </main>
    </body>
</html>
